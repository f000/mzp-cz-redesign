<body>

    <div class="poll-box">
      <form method="post">
        <dl>
          <dt>Líbí se vám nový web MŽP?</dt>

          </dd>
          <dd>

          </dd>
          <dd>
            <input type="radio" id="poll-answer-3" name="poll-answer" value="3" />

          </dd>
          <dd>
            <input type="radio" id="poll-answer-4" name="poll-answer" value="4" />

          </dd>
        </dl>
      </form>
      <dl>
        <dt>Líbí se vám nový web MŽP?</dt>
        <dd>
          <p>Nádhera, je vidět velký krok vpřed (1&nbsp;856 hlasů)</p>
          <progress max="100" value="60">

              <span style="width: 60%;">60%</span>
            </div>
          </progress>
        </dd>
        <dd>
          <p>Zajímavá grafika, bohužel obsah je stejný (856 hlasů)</p>

        </dd>
        <dd>

            <div class="progress-bar">
              <span style="width: 1%;">1%</span>
            </div>
          </progress>
        </dd>
        <dd>
          <p>Nevím (0 hlasů)</p>
          <progress max="100" value="0">
            <div class="progress-bar">
              <span style="width: 0%;">0%</span>
            </div>
          </progress>
        </dd>
      </dl>

    <script>
      var body = document.body,
          html = document.documentElement;
      var height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
      parent.pollResize(height);
